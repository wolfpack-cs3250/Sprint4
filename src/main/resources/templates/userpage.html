{{>header}}
<h1>List of Users:</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {{#allusers}}
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
    </tr>
    {{/allusers}}
</table>
{{>footer}}
